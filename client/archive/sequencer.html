  <html>

        <link rel="stylesheet" type="text/css" href="./client/stylesequenceur.css" >

    <body>
      <p id='test'></p>
      <script type='text/javascript' src='./client/bundle.js'></script>

      <div class="wrapper">
        <input type="text" id="monPseudo" placeholder="Votre prÃ©nom">

        <button class="button buttonPseudo" id="leBoutonPseudo" onclick="initialisation();" >OK</button>

      <div class="wrapper">

      <button  id="buttonResolution5" class="button buttonResolution" style="display:none" onclick="changeResolutionPad(6, this);">1/16</button>
